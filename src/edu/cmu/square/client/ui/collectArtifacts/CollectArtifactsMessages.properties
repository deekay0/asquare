exitCriteria = <p>A set of artifacts for the system, as complete as possible, has been generated by the requirements engineering team and shared with the stakeholders.</p>
webHint = <p>Artifacts are generated outside of the tool but this tool will hold a reference (usually a hyperlink to an online repository) to all required artifacts.  This will make it easier to keep a record of the artifacts and versions of artifacts used to gather security requirements for the system.</p>
title = Collect Artifacts