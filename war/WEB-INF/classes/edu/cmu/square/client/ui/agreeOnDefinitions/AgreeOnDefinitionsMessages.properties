aoeResponsibilities = <ul><li>Use this tool to identify security terms and definitions provided by the requirements engineering team. All participants should come up to speed on each definition in a timely manner and notify the acquisition organization engineer team when they are ready to move on.</li><li>For case 1, establish a single point of contact (POC) for interaction between the acquisition organization engineer and the contractor.</li><li>For case 3, establish a single point of contact (POC) for interaction between the acquisition organization engineer and one or more COTS vendors.</li></ul>
